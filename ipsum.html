<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ipsum.css">
        <script src="ipsum.js"></script>
        <title>IPSUM - Javascript</title>
    </head>

    <body>
        <div class="text-change-button">        
            <h2>Changing Text with Javascript</h2>
            <p id="demo">Hiya! I am an original text. Please change me!</p>
            <button type="button" onclick="myFunction()">Click here!</button>
        </div>

        <div class="text-change-button">        
            <h2>Another example</h2>
            <p id="angry">CHANGE ME!!!</p>
            <button type="button" onclick="aggressive()">DO IT NOW!</button>
        </div>

        <div class="print-button">
            <h2>Javascript print button</h2>
            <button onclick="window.print()">Wanna print?</button>
        </div>

    </body>


</html>
