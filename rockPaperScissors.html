<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="rockPaperScissors.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <a href="/homepage.html">Go back home!</a>

        <h1> Welcome to Rock, Paper, Scissors!</h1>
        <p>How to play: First, select an option from below. Then click on "Go!" when you'd like the round to start. Best out of 3 wins!</p>

        <div class="buttonSymbol-container">
            <button id="buttonSymbol-rockBtn" class="buttonSymbol">🪨</button>
            <button id="buttonSymbol-paperBtn" class="buttonSymbol">📄</button>
            <button id="buttonSymbol-scissorsBtn" class="buttonSymbol">✂️</button>
        </div>

        <div class="playerDialog-container">
            <p id="playerDialog"></p>
        </div>

        <button id="roundStartBtn">Go!</button>

        <p id="computerDialog"></p>

        <p id="resultsDialog"></p>

        <span id="score">0</span>

        <script src="./rockPaperScissors.js"></script>
    </body>

</html>
